[PATH]
input = D:\My Music\
output = D:\MP3\
ffmpeg = C:\FFMPEG\ffmpeg.exe

[AUDIO]
output_format = mp3
bitrate = 320
bitrate_type = cbr
sample_rate = 44100
extensions_to_convert = flac, wav

[ADVANCE]
thread_count = max
match_method = date_size
extensions_to_ignore = 7z, zip, ini, itc2, itl, itdb, m3u
enable_custom_command = false
custom_command = ffmpeg -i [INPUT] -acodec alac [OUTPUT]